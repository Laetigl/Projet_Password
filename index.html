<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<section>
    <div class="generator">
        <h2>Cat's name Generator</h2>
        <label for="" class="putPassword">
            <input type="text" name="inputuser" id="inputuser">
                <i class="fa-regular fa-clipboard" style="color: #e09d29;" onclick="copyPaste()"></i>
        </label>
        
        <div class="allTextCriteria">
                <div class="textCriteria">
                    <p>Password Length</p>
                    <p id="uppercaseLetters">Include uppercase letters</p>
                    <p id="lowercaseLetters">Include lowercase letters</p>
                    <p id="numberPassword">Include numbers</p>
                    <p id="symbolsPassword">Include symbols</p>
                </div>

                <div class="boxCriteria">
                    <input type="number" name="" id="value" min="0" max="20">
                    <input type="checkbox" name="" id="upper">
                    <input type="checkbox" name="" id="lower">
                    <input type="checkbox" name="" id="nbr">
                    <input type="checkbox" name="" id="sym">
                </div>
        </div>
        <button class="btn generatorPassword">Generate Password</button>

    </div>

</section>
    <script src="./public/js/main.js"></script>
</body>
</html>
